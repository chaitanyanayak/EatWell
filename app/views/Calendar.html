<div id="container" class="container" ng-controller="ScheduleController">
    <div class="week row seven-cols">
        <div class="day col-xs-12 col-sm-4 col-md-1" ng-repeat="day in schedule">
            <h3>{{day.day}}</h3>
            <h5>{{day.date}}</h5>
            <div class="meal">
                <h4>Breakfast</h4>
                <form class="form-horizontal" name="addBreakfast" ng-controller="AddItemController" ng-submit="addBreakfastItem()" novalidate>
                    <select class="form-control" ng-model="breakfast" ng-options="recipe.id as recipe.name for recipe in recipes">
                        <option value="">Item</option>
                    </select>
                    <input type="text" class="newitem" ng-model="breakfast" required/>
                    <input type="submit" class="btn btn-primary pull-right" value="Add" />
                </form>
                <ul class="items" ng-repeat="item in day.breakfast">
                    <li><a ui-sref="app.recipe({id: item.ref.id})">{{item.ref.name}}</a></li>
                </ul>
            </div>
            <div class="meal">
                <h4>Lunch</h4>
                <ul class="items" ng-repeat="item in day.lunch">
                    <li>{{item}}</li>
                </ul>
            </div>
            <div class="meal">
                <h4>Dinner</h4>
                <ul class="items" ng-repeat="item in day.dinner">
                    <li>{{item}}</li>
                </ul>
            </div>
            <div class="meal">
                <h4>Snacks</h4>
                <ul class="items" ng-repeat="item in day.snacks">
                    <li>{{item}}</li>
                </ul>
            </div>
        </div>
